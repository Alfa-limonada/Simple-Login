<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Lo, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Login</title>
  </head>

  <body>
    <h1>¿Cuál obra de arte te representa?</h1>
    <h2>Crea tu usuario</h2>

    <form action="">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Escribe tu usuario" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Escribe tu password" />
      <button type="submit">Enviar</button>
    </form>

    <script src="scripts/app.js"></script>
  </body>
</html>
